services:
  zabbix-server:
    image: zabbix/zabbix-server-pgsql:${ZABBIX_VERSION}
    restart: always
    ports:
      - "10051:10051"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro 
      - ./zbx_env/usr/lib/zabbix/alertscripts:/usr/lib/zabbix/alertscripts:ro
      - ./zbx_env/usr/lib/zabbix/externalscripts:/usr/lib/zabbix/externalscripts:ro
      - ./zbx_env/var/lib/zabbix/export:/var/lib/zabbix/export:rw
      - ./zbx_env/var/lib/zabbix/modules:/var/lib/zabbix/modules:ro
      - ./zbx_env/var/lib/zabbix/enc:/var/lib/zabbix/enc:ro
      - ./zbx_env/var/lib/zabbix/ssh_keys:/var/lib/zabbix/ssh_keys:ro
      - ./zbx_env/var/lib/zabbix/mibs:/var/lib/zabbix/mibs:ro
      - ./zbx_env/var/lib/zabbix/ssl/certs:/var/lib/zabbix/ssl/certs:ro
      - ./zbx_env/var/lib/zabbix/ssl/keys:/var/lib/zabbix/ssl/keys:ro
      - ./zbx_env/var/lib/zabbix/ssl/ssl_ca:/var/lib/zabbix/ssl/ssl_ca:rw
      - snmptraps:/var/lib/zabbix/snmptraps:roz
    #deploy:
    #  resources:
    #    limits:
    #      memory: 1G
    #    reservations:
    #      memory: 512M
    env_file:
      - ./env_vars/.env_db_pgsql
      - ./env_vars/.env_srv
    secrets:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    depends_on:
      - postgres-server
    networks:
      zbx_net_backend:
        aliases:
          - zabbix-server
      zbx_net_frontend:
    stop_grace_period: 30s
    #cap_add:
    #  - "NET_RAW"
    sysctls:
      - net.ipv4.ip_local_port_range=1024 64999
      - net.ipv4.conf.all.accept_redirects=0
      - net.ipv4.conf.all.secure_redirects=0
      - net.ipv4.conf.all.send_redirects=0
    labels:
      com.zabbix.company: "Zabbix SIA"
      com.zabbix.component: "zabbix-server"

  zabbix-web-nginx-pgsql:
    image: zabbix/zabbix-web-nginx-pgsql:${ZABBIX_VERSION}
    restart: always
    ports:
      - "${NGINX_PORT_HTTP}:8080"
      - "${NGINX_PORT_HTTPS}:8443"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      #- ./zbx_env/etc/ssl/nginx:/etc/ssl/nginx:ro
      - ./zbx_env/usr/share/zabbix/modules/:/usr/share/zabbix/modules/:ro
      - ./zbx_env/var/lib/zabbix/enc:/var/lib/zabbix/enc:ro
    tmpfs:
      - /tmp
      - /var/lib/php/session:mode=770,uid=1997,gid=1995
    #deploy:
    #  resources:
    #    limits:
    #      memory: 512M
    #    reservations:
    #      memory: 256M
    env_file:
      - ./env_vars/.env_db_pgsql
      - ./env_vars/.env_web
    secrets:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    depends_on:
      - postgres-server
      - zabbix-server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      zbx_net_backend:
        aliases:
        - zabbix-web-nginx-pgsql
      zbx_net_frontend:
    stop_grace_period: 10s
    sysctls:
    - net.core.somaxconn=65535
    labels:
      com.zabbix.company: "Zabbix SIA"
      com.zabbix.component: "frontend"
      com.zabbix.webserver: "nginx"
      com.zabbix.description: "Zabbix frontend on Nginx web-server with PostgreSQL database support"
      com.zabbix.dbtype: "pgsql"

  postgres-server:
    image: "${POSTGRESQL_IMAGE}:${POSTGRESQL_IMAGE_TAG}"
    #  command: -c ssl=on -c ssl_cert_file=/run/secrets/server-cert.pem -c ssl_key_file=/run/secrets/server-key.pem -c ssl_ca_file=/run/secrets/root-ca.pem
    restart: "${RESTART_POLICY}"
    attach: false
    volumes:
     - ./data//var/lib/postgresql/data:/var/lib/postgresql/data:rw
     - ./env_vars/.ZBX_DB_CA_FILE:/run/secrets/root-ca.pem:ro
     - ./env_vars/.ZBX_DB_CERT_FILE:/run/secrets/server-cert.pem:ro
     - ./env_vars/.ZBX_DB_KEY_FILE:/run/secrets/server-key.pem:ro
    #   - pgsql_socket:/var/run/postgresql/
    tmpfs: /tmp
    env_file:
      - ./env_vars/.env_db_pgsql
    secrets:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    stop_grace_period: 1m
    networks:
      zbx_net_backend:
        aliases:
         - postgres-server

  zabbix-agent:
    image: zabbix/zabbix-agent:${ZABBIX_VERSION}
    restart: "${RESTART_POLICY}"
    ports:
      - "${ZABBIX_AGENT_PORT}:10050"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./zbx_env/etc/zabbix/zabbix_agentd.d:/etc/zabbix/zabbix_agentd.d:ro
      - ./zbx_env/var/lib/zabbix/modules:/var/lib/zabbix/modules:ro
      - ./zbx_env/var/lib/zabbix/enc:/var/lib/zabbix/enc:ro
      - ./zbx_env/var/lib/zabbix/ssh_keys:/var/lib/zabbix/ssh_keys:ro
      - ./zbx_env/var/lib/zabbix/user_scripts:/var/lib/zabbix/user_scripts:ro
    tmpfs: /tmp
    env_file:
      - ./env_vars/.env_agent
    networks:
      zbx_net_backend:
        aliases:
        - zabbix-agent

networks:
  zbx_net_frontend:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "false"
    ipam:
      driver: default
      config:
      - subnet: 172.16.238.0/24
  zbx_net_backend:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "false"
    internal: true
    ipam:
      driver: default
      config:
      - subnet: 172.16.239.0/24

volumes:
  snmptraps:

secrets:
  POSTGRES_USER:
    file: ./env_vars/.POSTGRES_USER
  POSTGRES_PASSWORD:
    file: ./env_vars/.POSTGRES_PASSWORD
